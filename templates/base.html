<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site_name }}{% block title %}{% endblock %}</title>
  <!-- Your CSS lives directly under /static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="{{ page_class|default('') }}">
  <!-- Static neon background layers (no animations for performance) -->
  <div class="aurora" aria-hidden="true"></div>
  <div class="glow-orbs" aria-hidden="true">
    <span class="bg-orb orb-1"></span>
    <span class="bg-orb orb-2"></span>
    <span class="bg-orb orb-3"></span>
    <span class="bg-orb orb-4"></span>
  </div>
  <div class="scanlines" aria-hidden="true"></div>

  <nav class="navbar">
    <div class="brand">{{ site_name }}</div>
    <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('works') }}">Works</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  {% if message %}
    <div class="banner {{ category|default('info') }}">{{ message }}</div>
  {% endif %}

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>© 2025 {{ site_name }}. Designed by Group 4.</p>
  </footer>

  <script>
    // Simple mobile nav toggle
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    if (toggle) {
      toggle.addEventListener('click', () => {
        links.classList.toggle('open');
      });
    }
  </script>
</body>
</html>
