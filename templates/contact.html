{% extends "base.html" %}
{% block content %}
<h2 class="brand">Contact Us</h2>
<p class="panel">Have questions or feedback? We’d love to hear from you!</p>

<div class="card card-outline">
  <form method="POST" class="grid" style="grid-template-columns:1fr">
    <label for="name" class="note">Name</label>
    <input id="name" type="text" name="name" placeholder="Your Name" required>

    <label for="email" class="note">Email</label>
    <input id="email" type="email" name="email" placeholder="Email" required>

    <label for="message" class="note">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

    <button type="submit" class="cta">Send Message</button>
  </form>

  <p class="note" style="margin-top: var(--space-3)">
    {% if submitted %}
      <span class="success">Message received{% if name %}, {{ name }}{% endif %}! We’ll get back to you soon.</span>
    {% else %}
      We usually reply within 24–48 hours.
    {% endif %}
  </p>
</div>
{% endblock %}
