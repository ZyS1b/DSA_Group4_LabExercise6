<!-- Deque Page (Member #4) -->
{% extends "base.html" %}
{% block title %}Deque (Double-Ended Queue){% endblock %}
{% block content %}
<h1>Deque (Double-Ended Queue)</h1>
<p class="lead">Briefly describe the concept of a Deque and its operations.</p>
<!-- Member #4: Add form inputs and buttons for enqueue/dequeue at both ends -->
<!-- Member #4: Add display section for current deque -->
<div class="deque-section">
    <form method="POST">
        <div class="form-group">
            <label for="inputValue">Enter Value:</label>
            <input type="text" class="form-control" id="inputValue" name="inputValue" required>
        </div>
        <!-- Enqueue Buttons -->
        <button type="submit" name="action" value="enqueue_front" class="btn btn-primary">Enqueue Front</button>
        <button type="submit" name="action" value="enqueue_rear" class="btn btn-primary">Enqueue Rear</button>
        <!-- Dequeue Buttons -->
        <button type="submit" name="action" value="dequeue_front" class="btn btn-danger">Dequeue Front</button>
        <button type="submit" name="action" value="dequeue_rear" class="btn btn-danger">Dequeue Rear</button>
    </form>
</div>
<div class="current-deque">
    <h2>Current Deque:</h2>
    <p>{{ deque_contents }}</p>
</div>
{% endblock %}
